{% extends "account/base.html" %}

{% load i18n %}

{% load crispy_forms_filters %}

{% block head_title %}{% trans "Signup" %}{% endblock %}

{% block extra_head %}
<style>
    .form-group label {
        font-weight: bold;
    }

    .form-group.required .control-label:after {
        content: " *";
        color: red;
    }

    .form-group .help-text {
        font-style: italic;
        font-size: 14px;
        margin-top: 5px;
        color: #6c757d;
    }

    .form-group.has-error .help-text {
        color: #dc3545;
    }

    .form-group.has-success .help-text {
        color: #198754;
    }

    .signup ul {
        margin-left: 20px;
    }

    .signup ul li {
        list-style-type: none;
        margin-bottom: 5px;
    }

    .signup .btn {
        margin-top: 20px;
        font-weight: bold;
    }

    .error-message {
        color: #dc3545;
        font-size: 14px;
    }
</style>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function () {
        $('#signup_form').submit(function (event) {
            var password = $('#id_password1').val();
            var pattern = /^(?=.[a-z])(?=.[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$/;

            if (!pattern.test(password)) {
                event.preventDefault();
                $('#password1_error').html('Password must contain at least one lowercase letter, one uppercase letter, one number, and be at least 8 characters long.');
            } else {
                $('#password1_error').html('');
            }
        });
    });
</script>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header text-center font-weight-bold">{{ 'Sign Up' }}</div>
                <div class="card-body">
                    <form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div id="password1_error" class="error-message"></div>
                        <div class="form-group d-grid mt-3">
                            <button class="btn btn-dark" type="submit">{% trans "Sign Up" %}</button>
                        </div>
                        </form>
                </div>
                </div>
                </div>
    </div>
</div>
{% endblock %}
