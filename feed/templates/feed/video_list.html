{% extends 'account/base.html' %}

{% block content %}

<br>
<div class="container">
    <div class="row">
        {% for video in videos %}
        <div class="col-md-4">
            <div class="card mb-4 box-shadow">
                <div class="card-body">
                    <h5 class="card-title">{{ video.title }}</h5>
                    <p class="card-text">{{ video.user.username }}</p>
                    <video width="100%" controls>
                        <source src="{{ video.video.url }}" type="video/mp4">
                        Your browser does not support HTML5 video.
                    </video>
                    <p class="card-text">{{ video.likes }} likes</p>
                    <p class="card-text">{{ video.comments.count }} comments</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <button type="button" id="like-button" data-post-id="{{ video.id }}" onclick="location.reload()"
                                class="btn btn-sm btn-outline-secondary">Like</button>
                            <button type="button" class="btn btn-sm btn-outline-secondary">Comment</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<script>
    $(document).ready(function() {
      $('#like-button').click(function() {
        var postId = $(this).data('post-id');
        $.ajax({
          url: '{% url "like_post" %}',
          method: 'POST',
          data: {
            'csrfmiddlewaretoken': '{{ csrf_token }}',
            'post_id': postId
          },
          success: function(data) {
            if (data.success) {
              alert('Post liked!');
            }
          }
        });
      });
    });
</script>

{% endblock %}
