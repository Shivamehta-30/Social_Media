{% extends 'base.html' %}

{% block content %}
<h1>{% if form.instance.pk %}Update{% else %}Upload{% endif %} Video</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">{% if form.instance.pk %}Update{% else %}Upload{% endif %}
        Video</button>
</form>
{% endblock %}
