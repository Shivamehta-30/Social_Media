{% extends 'account/base.html' %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">{{ block.super }}</div>
          <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="form-group">
                <label for="id_title">{{ "Title"|title }}:</label>
                <input type="text" name="title" class="form-control" id="id_title" required>
              </div>
              <div class="form-group">
                <label for="id_video">{{ "Video"|title }}:</label>
                <input type="file" name="video" class="form-control-file" id="id_video" required>
              </div>
              <button type="submit" class="btn btn-primary">{{ "Upload"|title }}</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
