{% extends 'account/base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">{{ block.super }}</div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_title">{{ "Title"|title }}:</label>
                            <input type="text" name="title" class="form-control" id="id_title"
                                value="{{ object.title }}" required>
                        </div>
                        <button type="submit" class="btn btn-primary">{{ "Save"|title }}</button>
                        <a href="{% url 'view' %}" class="btn btn-secondary">{{ "Cancel"|title }}</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
